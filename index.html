<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>C a r o s e l l o</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>

<header class="flex-container">
  <h1> <a target="_blank" href="sound/resonance.mp3">s o m e ___ c h i l l ___ v i e w s</a></h1>
</header>

<main>
  <div v-on:keydown.39="next" class="flex-container" id="root" >

    <div class="carousel flex-container">

      <div class="left panel">
        <i v-on:keyup.13="prev" @click="prev" class="fas fa-chevron-left"></i>
      </div>
      <div class="images">
        <img :src="pics[picIndex]" alt="landscape img">
        <div class="bullets flex-container">
          <i @click= "bulletScroll(index)" v-for="(image, index) in pics" :class= "picIndex == index ? 'bullet-active' : '' " class="fas fa-circle"></i>
        </div>
      </div>
      <div class="right panel">
        <i  @click="next" class="fas fa-chevron-right"></i>
      </div>

    </div>

  </div>
</main>

<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
